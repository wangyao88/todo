
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Todo-项目详情</title>
    <link href="/static/css/comm/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/project/project_add.css" rel="stylesheet" type="text/css" />
    <script src="/static/js/comm/jquery.js" type="text/javascript"></script>
</head>

<body style="border-radius: 8px" onload="change()">
<form id="form_project" >
    <div class="top">
        <div>
            <div class="top_out">
                <table class="table" >
                    <tbody>
                    <tr>
                        <td>
                            <input type="hidden" id="ProjectId" name="ProjectId" value="{{.Project.ProjectId}}">
                        </td>
                    </tr>
                    <tr>
                        <td>项目名称：<i class="i_start"></i> </td>
                        <td colspan = "9" style="text-align: left">
                            <input type="text" id="ProjectName" name ="ProjectName" minlength="2" value="{{.Project.ProjectName}}" required>
                        </td>
                    </tr>
                    <tr>
                        <td>公司名称：<i class="i_start"></i> </td>
                        <td colspan = "4" style="text-align: left">
                            <select id="Company_CompanyId" class="form-control" name="Company.CompanyId" value="{{.Project.Company.CompanyId}}">
                                <option>请选择公司</option>
                            {{range $index, $Company := .Companys}}
                                <option value="{{$Company.CompanyId}}">{{$Company.CompanyName}}</option>
                            {{end}}
                            </select>
                        </td>
                        <td>担任职位：<i class="i_start"></i> </td>
                        <td colspan = "4" style="text-align: left">
                            <input type="text" class="long_text" id="ProjectJob" name="ProjectJob" value="{{.Project.ProjectJob}}" required>
                        </td>
                    </tr>
                    <tr>
                        <td>开始时间：<i class="i_start"></i> </td>
                        <td colspan = "4" style="text-align: left">
                            <input type="text" id="ProjectStartTime" name="ProjectStartTime" value='{{dateformat .Project.ProjectStartTime "2006-01-02"}}' required>
                        </td>
                        <td>结束时间：<i class="i_start"></i> </td>
                        <td colspan = "4" style="text-align: left">
                            <input type="text" id="ProjectEndTime" name="ProjectEndTime" value='{{dateformat .Project.ProjectEndTime "2006-01-02"}}' required>
                        </td>
                    </tr>
                    <tr>
                        <td style="line-height: 340px">项目描述：<i class="i_start"></i> </td>
                        <td colspan = "9" style="text-align: left">
                            <textarea id="ProjectDescription" name="ProjectDescription" style="width: 100%;height: 240px" required>{{.Project.ProjectDescription}}</textarea>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="bot_btn">
            <input type="button" value="保存" class="btn" id="form_project_add_save">
            <button class="btn btn1"><a href="/project/list" target="right">返回</a></button>
        </div>
    </div>
</form>
</body>
<script src="/static/js/comm/jquery.js" type="text/javascript"></script>
<script src="/static/js/comm/jquery-validation-1.14.0/jquery.validate.js" charset="utf-8" type="text/javascript"></script>
<script src="/static/js/comm/jquery-validation-1.14.0/localization/messages_zh.js" charset="utf-8" type="text/javascript"></script>
<script src="/static/js/comm/date/laydate.js" type="text/javascript"></script>
<script src="/static/js/project/project_add.js" type="text/javascript"></script>
<script>
    var companyId = $("Company_CompanyId").val()
    alert(companyId);
    $("#Company_CompanyId option[value='"+companyId+"']").attr("selected",true);
</script>
</html>

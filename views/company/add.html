
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Todo-公司详情</title>
    <link href="/static/css/comm/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/company/company_add.css" rel="stylesheet" type="text/css" />
    <script src="/static/js/comm/jquery.js" type="text/javascript"></script>
</head>

<body style="border-radius: 8px" onload="change()">
<form id="form_company" >
<div class="top">
    <div>
        <div class="top_out">
            <table class="table" >
                <tbody>
                    <tr>
                        <td>
                            <input type="hidden" id="CompanyId" name="CompanyId">
                        </td>
                    </tr>
                    <tr>
                        <td>公司名称：<i class="i_start"></i> </td>
                        <td  style="text-align: left">
                            <input type="text" id="CompanyName" name ="CompanyName" minlength="2"  required>
                        </td>
                        <td>担任职位：<i class="i_start"></i> </td>
                        <td colspan = "3" style="text-align: left">
                            <input type="text" class="long_text" id="CompanyJob" name="CompanyJob" required>
                        </td>
                    </tr>
                    <tr>
                        <td>入职时间：<i class="i_start"></i> </td>
                        <td  style="text-align: left">
                            <input type="text" id="CompanyInTime" name="CompanyInTime" required>
                        </td>
                        <td>离职时间：</td>
                        <td  style="text-align: left">
                            <input type="text" id="CompanyOutTime" name="CompanyOutTime">
                        </td>
                    </tr>
                    <tr>
                        <td style="line-height: 340px">公司描述：<i class="i_start"></i> </td>
                        <td colspan = "8" style="text-align: left">
                            <textarea  id="CompanyDescription" name="CompanyDescription" style="width: 100%;height: 240px" required></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="bot_btn">
        <input type="button" value="保存" class="btn" id="form_company_add_save">
        <button class="btn btn1"><a href="/company/list" target="right">返回</a></button>
    </div>
</div>
</form>
</body>
<script src="/static/js/comm/jquery.js" type="text/javascript"></script>
<script src="/static/js/comm/jquery-validation-1.14.0/jquery.validate.js" charset="utf-8" type="text/javascript"></script>
<script src="/static/js/comm/jquery-validation-1.14.0/localization/messages_zh.js" charset="utf-8" type="text/javascript"></script>
<script src="/static/js/comm/date/laydate.js" type="text/javascript"></script>
<script src="/static/js/company/company_add.js" type="text/javascript"></script>
</html>


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Todo-公司详情</title>
    <link href="/static/css/comm/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/company/company_add.css" rel="stylesheet" type="text/css" />
    <script src="/static/js/comm/jquery.js" type="text/javascript"></script>
</head>

<body style="border-radius: 8px" onload="change()">
<form id="form_company" >
<div class="top">
    <div>
        <div class="top_out">
            <table class="table" >
                <tbody>
                <tr>
                    <td style="border-top: none">标题：<i class="i_start"></i> </td>
                    <td  colspan = "6"  style="text-align: left;border-top: none"><input type="text" id="tit" name ="name" minlength="2"  required></td>
                </tr>
                <tr>
                    <td>编号：<i class="i_start"></i> </td>
                    <td  style="text-align: left"><input type="text" id="no" name ="name" minlength="2"  required></td>
                    <td>发布人：</td>
                    <td colspan = "3" style="text-align: left"><input type="text" class="long_text" id="person"></td>
                </tr>
                <tr>
                    <td>发布时间：</td>
                    <td  style="text-align: left"><input type="text" id="demo"></td>
                    <td>发布部门：</td>
                    <td colspan = "3" style="text-align: left"><select id="part">

                    </select></td>
                </tr>
                <tr>
                    <td style="line-height: 340px">发布内容：</td>
                    <td colspan = "8" style="text-align: left"><textarea  id="editor" style="width: 100%;height: 240px"></textarea></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="bot_btn">
        <input type="submit" value="保存" class="btn">
        <button class="btn btn1"><a href="/company/list" target="right">返回</a></button>
    </div>
</div>
</form>
</body>
<script src="/static/js/comm/jquery.js" type="text/javascript"></script>
<script src="/static/js/comm/jquery-validation-1.14.0/jquery.validate.js" charset="utf-8" type="text/javascript"></script>
<script src="/static/js/comm/jquery-validation-1.14.0/localization/messages_zh.js" charset="utf-8" type="text/javascript"></script>
<script src="/static/js/comm/date/laydate.js" type="text/javascript"></script>
<script src="/static/js/company/company_add.js" type="text/javascript"></script>
</html>


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Todo-工作日志详情</title>
    <link href="/static/css/comm/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/worklog/worklog_add.css" rel="stylesheet" type="text/css" />
    <script src="/static/js/comm/jquery.js" type="text/javascript"></script>
</head>

<body style="border-radius: 8px" onload="change()">
<form id="form_workLog" >
    <div class="top">
        <div>
            <div class="top_out">
                <table class="table" >
                    <tbody>
                    <tr>
                        <td>
                            <input type="hidden" id="WorkLogId" name="WorkLogId" value="{{.WorkLog.WorkLogId}}">
                        </td>
                    </tr>
                    <tr>
                        <td>日志名称：<i class="i_start"></i> </td>
                        <td colspan = "4" style="text-align: left">
                            <input type="text" id="WorkLogTitle" name ="WorkLogTitle" minlength="2" value="{{.WorkLog.WorkLogTitle}}" required>
                        </td>
                        <td>项目名称：<i class="i_start"></i> </td>
                        <td colspan = "4" style="text-align: left">
                            <input type="hidden" id="projectId" value="{{.WorkLog.Project.ProjectId}}">
                            <select id="selectProjectId" class="form-control" name="Project.ProjectId" required>
                                <option>请选择项目</option>
                            {{range $index, $Project := .Projects}}
                                <option value="{{$Project.ProjectId}}">{{$Project.ProjectName}}</option>
                            {{end}}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>记录时间：<i class="i_start"></i> </td>
                        <td colspan = "4" style="text-align: left">
                            <input type="text" id="WorkLogCreateTime" name="WorkLogCreateTime" value='{{dateformat .WorkLog.WorkLogCreateTime "2006-01-02"}}' required>
                        </td>
                        <td>更新时间：<i class="i_start"></i> </td>
                        <td colspan = "4" style="text-align: left">
                            <input type="text" id="WorkLogUpdateTime" name="WorkLogUpdateTime" value='{{dateformat .WorkLog.WorkLogUpdateTime "2006-01-02"}}' required>
                        </td>
                    </tr>
                    <tr>
                        <td style="line-height: 340px">日志描述：<i class="i_start"></i> </td>
                        <td colspan = "9" style="text-align: left">
                            <textarea id="WorkLogContent" name="WorkLogContent" style="width: 100%;height: 240px" required>{{.WorkLog.WorkLogContent}}</textarea>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="bot_btn">
            <input type="button" value="保存" class="btn" id="form_workLog_add_save">
            <button class="btn btn1"><a href="/workLog/list" target="right">返回</a></button>
        </div>
    </div>
</form>
</body>
<script src="/static/js/comm/jquery.js" type="text/javascript"></script>
<script src="/static/js/comm/jquery-validation-1.14.0/jquery.validate.js" charset="utf-8" type="text/javascript"></script>
<script src="/static/js/comm/jquery-validation-1.14.0/localization/messages_zh.js" charset="utf-8" type="text/javascript"></script>
<script src="/static/js/comm/date/laydate.js" type="text/javascript"></script>
<script src="/static/js/comm/ueditor/ueditor.config.js" type="text/javascript"></script>
<script src="/static/js/comm/ueditor/ueditor.all.js" type="text/javascript"></script>
<script>
    var editor = UE.getEditor('WorkLogContent');
</script>
<script src="/static/js/worklog/worklog_add.js" type="text/javascript"></script>
</html>

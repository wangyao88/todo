
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Todo-待办事项详情</title>
    <link href="/static/css/comm/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/todo/todo_add.css" rel="stylesheet" type="text/css" />
    <script src="/static/js/comm/jquery.js" type="text/javascript"></script>
</head>

<body style="border-radius: 8px" onload="change()">
<form id="form_todo" >
<div class="top">
    <div>
        <div class="top_out">
            <table class="table" >
                <tbody>
                    <tr>
                        <td>
                            <input type="hidden" id="TodoId" name="TodoId" value="{{.Todo.TodoId}}">
                        </td>
                    </tr>
                    <tr>
                        <td>待办名称：<i class="i_start"></i> </td>
                        <td colspan = "9" style="text-align: left">
                            <input type="text" id="TodoTitle" name ="TodoTitle" minlength="2" value="{{.Todo.TodoTitle}}" required>
                        </td>
                    </tr>
                    <tr>
                        <td>预计完成时间：</td>
                        <td colspan = "4" style="text-align: left">
                            <input type="text" id="TodoExcpteEndTime" name="TodoExcpteEndTime" value='{{.Todo.TodoExcpteEndTime}}' required>
                        </td>
                        <td>实际完成时间：</td>
                        <td colspan = "4" style="text-align: left">
                            <input type="text" id="TodoRealyEndTime" name="TodoRealyEndTime" value='{{.Todo.TodoRealyEndTime}}' required>
                        </td>
                    </tr>
                    <tr>
                        <td style="line-height: 340px">待办事项：<i class="i_start"></i> </td>
                        <td colspan = "9" style="text-align: left">
                            <textarea id="TodoContent" name="TodoContent" style="width: 100%;height: 400px" required>{{.Todo.TodoContent}}</textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="bot_btn">
        <input type="button" value="保存" class="btn" id="form_todo_add_save">
        <button class="btn btn1"><a href="/todo/list" target="right">返回</a></button>
    </div>
</div>
</form>
</body>
<script src="/static/js/comm/jquery.js" type="text/javascript"></script>
<script src="/static/js/comm/jquery-validation-1.14.0/jquery.validate.js" charset="utf-8" type="text/javascript"></script>
<script src="/static/js/comm/jquery-validation-1.14.0/localization/messages_zh.js" charset="utf-8" type="text/javascript"></script>
<script src="/static/js/comm/date/laydate.js" type="text/javascript"></script>
<script src="/static/js/todo/todo_add.js" type="text/javascript"></script>
</html>
